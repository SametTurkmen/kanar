<ng-template #noTodos>
    <div class="todolist">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Work To Do</th>
                    <th scope="col">Date</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <div class="notodo-img">
                        <img src="../../assets/images/notodo.png" alt="">
                    </div>
                    <div class="notodo-desc">
                        <p>You donâ€™t seem to have any data here. </p>
                    </div>
                </tr>
            </tbody>
        </table>
    </div>

</ng-template>
